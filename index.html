<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calcStyle.css">
</head>
<body>
    <div class="content">
        <div class="calculator-container" id="calculator" >

            <div class="output" id="calculator-result">
                <div id="previous-result"></div>
                <div id="current-result"></div>

            </div>
            <!-- Calc Buttons -->
            <button class="non-numeric" id="openBracket" value="(">(</button>
            <button class="non-numeric" id="closeBracket" value=")">)</button>
            <button class="non-numeric" id="clearEntry">CE</button>
            <button class="non-numeric" id="allClear">AC</button>

            <button class="numeric">7</button>
            <button class="numeric">8</button>
            <button class="numeric">9</button>
            <button class="non-numeric operation" value="/" >/</button>

            <button class="numeric">4</button>
            <button class="numeric">5</button>
            <button class="numeric">6</button>
            <button class="non-numeric operation">*</button>

            <button class="numeric">1</button>
            <button class="numeric">2</button>
            <button class="numeric">3</button>
            <button class="non-numeric operation">-</button>

            <button class="numeric">0</button>
            <button class="numeric">.</button>
            <button class="submit">=</button>
            <button class="non-numeric operation">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>

</body>
</html>
